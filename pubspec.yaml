name: gravilog_2025
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.3.1
  dartz: ^0.10.1
  data_connection_checker_tv:
  get: ^4.6.6
  pretty_dio_logger:
  ## to support svg images view in the app
  flutter_svg: ^2.2.0
  json_serializable: ^6.1.4
  permission_handler: ^11.3.1
  device_info_plus: ^11.1.0
  path_provider: ^2.1.4
  country_code_picker: ^3.0.0
  carousel_slider: ^5.1.1
  sizer: ^3.1.3
  url_launcher: ^6.3.1
  fluttertoast: ^8.2.8
  flutter_html: ^3.0.0-beta.2
  date_picker_plus: ^4.2.0
  dropdown_button2: ^2.3.9
  flutter_screenutil: ^5.9.3
  intl: ^0.19.0
  
dev_dependencies:
  flutter_localizations:
    sdk: flutter
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
    - assets/font/

  # example:
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/font/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/font/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/font/Poppins/Poppins-Bold.ttf
          weight: 700
    - family: Almarai
      fonts:
        - asset: assets/font/Almarai/Almarai-Regular.ttf
          weight: 400
        - asset: assets/font/Almarai/Almarai-Bold.ttf
          weight: 700
        - asset: assets/font/Almarai/Almarai-ExtraBold.ttf
          weight: 800
